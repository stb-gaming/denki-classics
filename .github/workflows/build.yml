name: Build and Release Electron Application

on:
  push:
    branches:
      - master
      - develop
      - 'feature/design'
  pull_request:
    types:
      - opened
      - synchronize
  release:
    types:
      - published

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.1

      - name: Install dependencies
        run: npm ci

      - name: Build Electron application
        run: npm run build

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/feature/design' }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.1

      - name: Get package info
        id: package_info
        run: echo "::set-output name=version::$(node -p "require('./package.json').version")"
        run: echo "::set-output name=name::$(node -p "require('./package.json').name")"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: v${{ steps.package_info.outputs.version }}
          release_name: |
            ${{ steps.package_info.outputs.name }}} ${{ steps.package_info.outputs.version }}
          body: |
            ${{ steps.package_info.outputs.name }} ${{ steps.package_info.outputs.version }}
          draft: false
          prerelease: ${{ github.ref != 'refs/heads/master' }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/denki-classics-${{ steps.package_info.outputs.version }}_${{ matrix.os }}
          asset_name: denki-classics-${{ steps.package_info.outputs.version }}_${{ matrix.os }}
          asset_content_type: application/octet-stream
